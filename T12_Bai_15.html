<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline;
            margin-right: 30px;
        }
        div{
            align-items: center;
            display: flex;
            margin: 0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo"
                size="20" value="Example Cafe"></td>
            </tr>

            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" 
                size="20" tabindex="1" maxlength="250"></td>
            </tr>

            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" 
                rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
        
        
    </fieldset>

    <fieldset>
        <legend>How you found us</legend>
        <p>How did you hear of us</p>
        <select name="" id="">
            <option value="">Google</option>
        </select><br>
        <p>Newsletter</p>
        <input type="checkbox" name="" id="">
        <p>Ensure this box is checked if you would like to receive email updates</p>
    </fieldset>
    <input type="button" value="Send message">
</body>
</html>
