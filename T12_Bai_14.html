<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline;
            padding-right: 80px;
        }
        div{
            align-items: center;
            display: flex;
        }
        textarea {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <p>Use the following form to send a message to Example Cafe</p>
    <div class="label">
        <p>Your email</p>
        <input type="email"><br>
    </div>
    <div class="text">
        <p>Message</p>
        <textarea name="" id="" cols="50" rows="10"></textarea>
    </div>
    <p>How did you hear of us?</p>
    <select name="" id="" size="1">
        <option value="Google">Google</option>
        <option value="">Facebook</option>
    </select><br>
    <p >Newsletter</p>
    <input type="checkbox">
    <p>Ensure this box is checked if you would like to receive email updates</p><br>
    <input type="submit" value="Send message">
</body>
</html>
