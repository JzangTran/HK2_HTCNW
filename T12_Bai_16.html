<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
        }

        .dis{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <label for="">Full name*:</label>
    <input type="text" placeholder="FirstName LastName">
    <label for="">Email address*:</label>
    <input type="email" placeholder="EMAIL_ADDRESS">
    <label for="">Select Tour Package*:</label>
    <select name="" id="">
        <option value="">Goa</option>
    </select>
    <label for="">Arrival date*:</label>
    <input type="text" placeholder="m/d/y">
    <label for="">Number of persons*:</label>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <label for="">What woulde you want to avail?*:</label>
    <label class="dis" for="">Boarding</label>
    <input type="checkbox"><br>
    <label class="dis" for="">Fooding</label>
    <input type="checkbox"><br>
    <label class="dis" for="">Sight seeing</label>
    <input type="checkbox"><br>
    <label for="">Discout Coupon code:</label>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <label for="">Terms and conditions*</label>
    <input type="radio">
    <label class="dis" for="">I agree</label>
    <input type="radio">
    <label class="dis" for="">I disagree</label><br>
    <input type="button" value="Complete reservation">
</body>
</html>
