<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Nhập số dòng: ");
        var m = prompt("Nhập số cột: ");
        
        document.write("<table width=50% height=300px border=1>");
        for(i=0; i<n; i++){
            document.write("<tr>");
            for(j=0; j<m; j++){
                document.write("<td></td>");
            }
        }
        document.write("</table>");
    </script>
</body>
</html>
